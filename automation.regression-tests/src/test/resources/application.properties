test.appBaseUrl=https://spring.io/

# If any browser is specified as system property, the value below will be used as the default one
test.defaultBrowseOption=chrome

# Always set windowSize, otherwise chrome webdriver will take the minimum size possible, leading to tests failing
test.windowSize.width=1260
test.windowSize.height=1080

# Set webdriver to maximize the window size. Default: false.
# test.windowMaximized=false

test.implicitlyWaitInMilliseconds=120
